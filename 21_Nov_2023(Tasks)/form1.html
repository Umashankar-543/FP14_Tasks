<!DOCTYPE html>
<html>
    <head>
        <title>Html Form</title>
    </head>
    <body>
        <form>
            <table align="left" cellspacing="10px">
                <caption><h2 align="left">HTML Form</h2></caption>
                <tr>
                    <th align="left"><label>First Name:</label></th>
                    <th align="left"><input type="text"></th>
                </tr>
                <tr>
                    <th align="left"><label>Last Name:</label></th>
                    <th align="left"><input type="text"></th>
                </tr>
                <tr>
                    <th align="left"><label>Date of Birth:</label></th>
                    <th align="left"><input type="date"></th>
                </tr>
                <tr>
                    <th align="left"><label>Email id:</label></th>
                    <th align="left"><input type="email"></th>
                </tr>
                <tr>
                    <th align="left"><label>Mobile Number:</label></th>
                    <th align="left"><input type="tel"></th>
                </tr>
                <tr>
                    <th><br></th>
                </tr>
                <tr>
                    <th align="left"><input type="submit"></th>
                    <th align="left"><input type="Reset"></th>
                </tr>
            </table>
        </form>
    </body>
</html>
