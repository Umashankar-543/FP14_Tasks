<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body bgcolor="silver">
        <form>
            <table align="center" cellspacing="15px" bgcolor="white">
                <tr>
                    <th><h2>Registration Form</h2></th>
                </tr>
                <tr>
                    <th align="left"><label>First Name</label><br><input type="text"></th>
                    <th align="left"><label>Last Name</label><br><input type="text"></th>
                </tr>
                <tr>
                    <th align="left"><label>Birthday</label><br><input type="date"></th>
                    <th align="left"><label>Gender</label><br><input type="radio">Male&nbsp;<input type="radio">Female</th>
                </tr>
                <tr>
                    <th align="left"><label>Email</label><br><input type="email"></th>
                    <th align="left"><label>Phone Number</label><br><input type="tel"></th>
                </tr>
                <tr>
                    <th align="left"><label>Subject</label><br>
                    <select>
                        <option>Choose Option</option>
                        <option>Maths</option>
                        <option>Science</option>
                        <option>Socail</option>
                        <option>Computers</option>
                        <option>GK</option>
                    </select>
                    </th>
                </tr>
                <tr>
                    <th align="left"><input type="Submit"></th>
                </tr>
            </table>
        </form>
    </body>
</html>
