<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <table align="center" bgcolor="silver" cellspacing="10px" cellpadding="5px">
                <tr>
                    <th colspan="2"><h3><u>Registration Form</u></h3></th>
                </tr>
                <tr>
                    <th align="left">First Name</th>
                    <th align="left"><input type="text"></th>
                </tr>
                <tr>
                    <th align="left">Last Name</th>
                    <th align="left"><input type="text"></th>
                </tr>
                <tr>
                    <th align="left">Nick Name</th>
                    <th align="left"><input type="text"></th>
                </tr>
                <tr>
                    <th align="left">E-mail</th>
                    <th align="left"><input type="email"></th>
                </tr>
                <tr>
                    <th align="left">Password</th>
                    <th align="left"><input type="password"></th>
                </tr>
                <tr>
                    <th align="left">Date of Birth</th>
                    <th align="left"><input type="date"></th>
                </tr>
                <tr>
                    <th align="left">Gender</th>
                    <th align="left"><input type="radio">Male&nbsp;<input type="radio">Female&nbsp;<input type="radio">others</th>
                </tr>
                <tr>
                    <th align="left">Mobile</th>
                    <th align="left"><input type="tel"></th>
                </tr>
                <tr>
                    <th align="left">Address</th>
                    <th align="left"><textarea cols="20" rows="5"></textarea></th>
                </tr>
                <tr>
                    <th></th>
                    <th align="left"><input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"></th>
                </tr>
            </table>
        </form>
    </body>
</html>
