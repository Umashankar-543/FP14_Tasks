<!DOCTYPE html>
<html>
    <head>
        <title>(a+b)^2</title>
    </head>
    <body>
        <script>
            var a=10, b=5;
            Result=(a*a)+(b*b)+(2*a*b);  //Result=(a+b)*(a+b);
            document.write('a='+a+', '+'b='+b+' then '+'(a+b)^2 = '+Result+'<br>')

            a=1, b=7.9;
            Result=(a*a)+(b*b)+(2*a*b);  
            document.write('a='+a+', '+'b='+b+' then '+'(a+b)^2 = '+Result+'<br>')

            a=67, b=56;
            Result=(a*a)+(b*b)+(2*a*b);  
            document.write('a='+a+', '+'b='+b+' then '+'(a+b)^2 = '+Result+'<br>')
        </script>
    </body>
</html>
