<!DOCTYPE html>
<html>
    <head>
        <title>Cube of a Number</title>
    </head>
    <body>
        <script>
            var Number=2;
            cube=Number*Number*Number;
            document.write('Cube of '+Number+' is: '+cube+'<br>')

            Number=4;
            cube=Number*Number*Number;
            document.write('Cube of '+Number+' is: '+cube+'<br>')

            Number=6;
            cube=Number*Number*Number;
            document.write('Cube of '+Number+' is: '+cube)
        </script>
    </body>
</html>
