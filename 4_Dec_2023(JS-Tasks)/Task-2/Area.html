<!DOCTYPE html>
<html>
    <head>
        <title>Area of Circle</title>
    </head>
    <body>
        <script>
            var pi=3.14,radius=5;
            area=pi*radius*radius;
            document.write('Area of Circle with radius '+radius+' is: '+area+'<br>');

            radius=10;
            area=pi*radius*radius;
            document.write('Area of Circle with radius '+radius+' is: '+area+'<br>');

            radius=15;
            area=pi*radius*radius;
            document.write('Area of Circle with radius '+radius+' is: '+area);

        </script>
    </body>
</html>
