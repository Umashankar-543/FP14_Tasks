<!DOCTYPE html>
<html>
    <head>
        <title>Average of three numbers</title>
    </head>
    <body>
        <script>
            var num1=10, num2=20,num3=30;
            average=(num1+num2+num3)/3;
            document.write('Average of '+ num1+', '+num2+' and '+num3+' = '+average+'<br>')

            num1=88, num2=2.6,num3=55;
            average=(num1+num2+num3)/3;
            document.write('Average of '+ num1+', '+num2+' and '+num3+' = '+average+'<br>')

            num1=90, num2=78,num3=20;
            average=(num1+num2+num3)/3;
            document.write('Average of '+ num1+', '+num2+' and '+num3+' = '+average)
        </script>
    </body>
</html>
