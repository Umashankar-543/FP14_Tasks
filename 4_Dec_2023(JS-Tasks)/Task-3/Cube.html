<!DOCTYPE html>
<html>
    <head>
        <title>Cube of a Number</title>
        <script>
            function cube(Number){
                var Cube=Number*Number*Number;
                document.write('Cube of '+Number+' is: '+Cube+'<br>')
            }
        </script>
    </head>
    <body>
        <script>
            cube(2);
            cube(3);
            cube(4);
        </script>
    </body>
</html>
