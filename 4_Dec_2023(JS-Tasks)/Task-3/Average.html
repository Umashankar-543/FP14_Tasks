<!DOCTYPE html>
<html>
    <head>
        <title>Average of three numbers</title>
        <script>
            function average(num1, num2, num3){
                var Average=(num1+num2+num3)/3;
                document.write('Average of '+num1+', '+num2+' and '+num3+' = '+Average+'<br>')
            }
        </script>
    </head>
    <body>
        <script>
            average(10,25,80);
            average(22.5,65,99);
            average(999,555,75.6);
        </script>
    </body>
</html>
