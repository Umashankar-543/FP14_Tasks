<!DOCTYPE html>
<html>
    <head>
        <title>(a+b)^2</title>
        <script>
            function sqaures(a,b){
                var Result=(a*a)+(b*b)+(2*a*b);
            document.write('(a+b)^2 = '+Result+'<br>')
            }
        </script>
    </head>
    <body>
        <script>
            sqaures(1,2);
            sqaures(3.4,6);
            sqaures(78,34);
        </script>
    </body>
</html>
