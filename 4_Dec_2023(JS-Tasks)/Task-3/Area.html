<!DOCTYPE html>
<html>
    <head>
        <title>Area of Circle</title>
        <script>
            function area(radius){
                var pi=3.14, Area;
                Area=pi*radius*radius;
                document.write('Area of Circle is: '+Area+'<br>')
            }
        </script>
    </head>
    <body>
        <script>
            area(5);
            area(3.4);
            area(8);
        </script>
    </body>
</html>
