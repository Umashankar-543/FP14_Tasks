<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest</title>
        <script>
            function interest(P, T, R){
                var SI=(P*T*R)/100;
            document.write('Simple Interest is: '+SI+'<br>')
            }
        </script>
    </head>
    <body>
        <script>
            interest(5000,5,3.5);
            interest(100000,2,5);
            interest(70000,1,10);
        </script>
    </body>
</html>
