<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest</title>
    </head>
    <body>
        <script>
            var P=eval(prompt('Enter the Prinicipal amount'+''))
            var T=eval(prompt('Enter the time'+''))
            var R=eval(prompt('Enter the rate of interest'+''))
            SI=(P*T*R)/100;
            document.write('Simple Interest is: '+SI)
        </script>
    </body>
</html>
