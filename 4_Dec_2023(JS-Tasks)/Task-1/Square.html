<!DOCTYPE html>
<html>
    <head>
        <title>(a+b)^2</title>
    </head>
    <body>
        <script>
            var a=eval(prompt('Enter a value'+''))
            var b=eval(prompt('Enter b value'+''))
            Result=(a*a)+(b*b)+(2*a*b);  //Result=(a+b)*(a+b);
            document.write('(a+b)^2 = '+Result)
        </script>
    </body>
</html>
