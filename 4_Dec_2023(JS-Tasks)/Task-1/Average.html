<!DOCTYPE html>
<html>
    <head>
        <title>Average of three numbers</title>
    </head>
    <body>
        <script>
            var num1=eval(prompt('Enter Number1:'+''))
            var num2=eval(prompt('Enter Number2:'+''))
            var num3=eval(prompt('Enter Number3:'+''))
            average=(num1+num2+num3)/3;
            document.write('Average of '+num1+', '+num2+' and '+num3+' = '+average)
        </script>
    </body>
</html>
