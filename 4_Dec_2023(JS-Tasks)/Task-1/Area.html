<!DOCTYPE html>
<html>
    <head>
        <title>Area of Circle</title>
    </head>
    <body>
        <script>
            var radius=eval(prompt('Enter the radius'+''))
            var pi=3.14;
            area=pi*radius*radius;
            document.write('Area of Circle is: '+area)
        </script>
    </body>
</html>
